<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Cliente</title>
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
  <div>
    <img src="img/atras.png" alt="Regresar" class="btn-regresar" onclick="window.location.href='Dashboard.html'">
  </div>
  <div class="perfil-container">
    <h2>Mi Perfil</h2>
    <div class="perfil-datos">
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Correo:</strong> <span id="correo"></span></p>
      <p><strong>Dirección:</strong> <span id="direccion"></span></p>
    </div>
    <div class="perfil-acciones">
      <button id="btnEditar" class="btn-editar">Editar Perfil</button>
      <button id="btnChangePass" class="btn-cambiar">Cambiar Contraseña</button>
    </div>
  </div>

  <dialog id="editModal" class="modal">
    <h3>Editar perfil</h3>
    <label>Nombre<input id="fnombre" type="text" maxlength="100"></label>
    <label>Correo<input id="fcorreo" type="email"></label>
    <label>Dirección<input id="fdireccion" type="text" maxlength="100"></label>
    <div class="actions">
      <button id="saveEdit" class="btn-primary">Guardar</button>
      <button onclick="document.querySelector('#editModal').close()">Cancelar</button>
    </div>
  </dialog>

  <dialog id="passModal" class="modal">
    <h3>Cambiar contraseña</h3>
    <label>Correo registrado<input id="pcorreo" type="email" placeholder="tu.correo@ejemplo.com"></label>
    <label>Nueva contraseña<input id="pnueva" type="password" minlength="6" placeholder="mínimo 6 caracteres"></label>
    <div class="actions">
      <button id="savePass" class="btn-primary">Cambiar</button>
      <button onclick="document.querySelector('#passModal').close()">Cancelar</button>
    </div>
  </dialog>

  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/perfil.js"></script>
</body>
</html>
