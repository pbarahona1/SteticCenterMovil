<dialog id="editModal" class="modal" id="Botones">
    <h3>Editar perfil</h3>
    <label>Nombre<input id="fnombre" type="text" maxlength="100"></label>
    <label>Correo<input id="fcorreo" type="email"></label>
    <label>Dirección<input id="fdireccion" type="text" maxlength="100"></label>
    <div class="actions">
      <button id="saveEdit" class="btn-primary">Guardar</button>
      <button onclick="document.querySelector('#editModal').close()">Cancelar</button>
    </div>
  </dialog>

  <dialog id="passModal" class="modal" id="Botones">
    <h3>Cambiar contraseña</h3>
    <label>Correo registrado<input id="pcorreo" type="email" placeholder="tu.correo@ejemplo.com"></label>
    <label>Nueva contraseña<input id="pnueva" type="password" minlength="6" placeholder="mínimo 6 caracteres"></label>
    <div class="actions">
      <button id="savePass" class="btn-primary">Cambiar</button>
      <button onclick="document.querySelector('#passModal').close()">Cancelar</button>
    </div>
  </dialog>
